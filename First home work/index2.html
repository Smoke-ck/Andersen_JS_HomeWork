<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const error = console.log('Некорректный ввод!');

        const input = (entereDate) => {
            const promptUser = parseInt(prompt(entereDate));
            return promptUser;
        }

        const action = (numFirst, numSecond) => {
            const sum = numFirst + numSecond;
            const division = numFirst / numSecond;
            console.log(`Ответ : ${sum}, ${division}`)
        }

        const isCorrectInput = () => {
            const firstInput = input("first number")

            if (isNaN(firstInput)) {
                return error
            }

            const secondInput = input("second number")

            if (isNaN(secondInput)) {
                return error
            }
            return action(firstInput, secondInput);
        }
        isCorrectInput();
    </script>
</body>

</html>
