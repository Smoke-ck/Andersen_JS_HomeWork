<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previousNumber"></div>
            <div data-current-operand class="currentNumber"></div>
        </div>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operation">+</button>

        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operation">-</button>

        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operation">*</button>
        <button class="button number">.</button>
        <button class="button number">0</button>

        <button class="button delete">DEL</button>
        <button class="button operation">รท</button>
        <button data-all-clear class="button clear two-cells">C</button>
        <button class="button result two-cells">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
